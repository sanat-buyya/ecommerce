<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>Manage - Profile</h1>
<div th:if="${session.pass}" class="alert alert-success">
      <i class="fas fa-check-circle alert-icon"></i>
      <span th:text="${session.pass}"></span>
    </div>
    <div th:if="${session.fail}" class="alert alert-danger">
      <i class="fas fa-exclamation-circle alert-icon"></i>
      <span th:text="${session.fail}"></span>
    </div>
    <th:block th:text="${@messageRemover.remove()}"></th:block>
    
     <form action="/merchant/manage-profile" method="post">
        Name: <input type="text" name="name" th:value="${name}"><br><br>
        Password: <input type="password" name="password"><br><br>(Leave Blank if Don't want to update)
        <button>Update</button>
    </form>
    <br><br>
    <a href="/merchant/home"><button>Back</button></a>
</body>
</html>
