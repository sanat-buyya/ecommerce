<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --text-color: #333;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: var(--danger-color);
            border: 1px solid #f5c6cb;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background: white;
            box-shadow: var(--shadow);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .cart-table th, .cart-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .cart-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        .cart-table tr:last-child td {
            border-bottom: none;
        }
        
        .cart-table tr:hover {
            background-color: rgba(74, 107, 255, 0.05);
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .quantity-btn:hover {
            background-color: #3a5bd9;
        }
        
        .quantity-display {
            min-width: 30px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a5bd9;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .total-row {
            font-weight: bold;
            background-color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .cart-table {
                display: block;
                overflow-x: auto;
            }
            
            .cart-table th, .cart-table td {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 10px 20px;
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        
        <div th:if="${session.pass}" class="alert alert-success">
            <i class="fas fa-check-circle alert-icon"></i>
            <span th:text="${session.pass}"></span>
        </div>
        
        <div th:if="${session.fail}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle alert-icon"></i>
            <span th:text="${session.fail}"></span>
        </div>
        
        <th:block th:text="${@messageRemover.remove()}"></th:block>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item:${items}">
                    <td><img class="product-image" th:src="${item.product.imageUrl}" th:alt="${item.product.name}"></td>
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.product.description}"></td>
                    <td th:text="${'₹'+item.price}"></td>
                    <td>
                        <div class="quantity-control">
                            <a th:href="'/customer/decrease/'+${item.id}"><button class="quantity-btn">-</button></a>
                            <span class="quantity-display" th:text="${item.quantity}"></span>
                            <a th:href="'/customer/increase/'+${item.id}"><button class="quantity-btn">+</button></a>
                        </div>
                    </td>
                    <td th:text="${'₹'+item.price*item.quantity}"></td>
                </tr>
                <tr class="total-row">
                    <td colspan="5"></td>
                    <td th:text="'Total: ₹'+${total}"></td>
                </tr>
            </tbody>
        </table>
        
        <div class="action-buttons">
            <a href="/customer/products" class="btn btn-secondary">Continue Shopping</a>
            <a href="/customer/payment" class="btn btn-primary">Proceed to Payment</a>
        </div>
    </div>
</body>
</html>
